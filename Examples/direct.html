    <script type="text/javascript">
        (function (d) {
            var setDefault = false, defaultDomain = "dotomi.com";
            if (d) {
                if (d.indexOf("www.") > -1) { d = d.substring(4);}
                if (d.indexOf(".") > -1) {
                    while (d.indexOf(".") !== d.lastIndexOf(".")) {
                        d = d.substring(d.indexOf(".") + 1);
                    }
                    if (d.length < 3) {setDefault = true;}
                } else {setDefault = true;}
            } else { setDefault = true;}
            if (setDefault === true) { d = defaultDomain;}
            try { document.domain = d;} catch (e) {}
        })(location.hostname);


        var CNVR = (function () {
            var bannerID = gup("bannerID");
            if (bannerID === ""){
                bannerID = gup("id");
            }
            function gup(name) {
                name = name.replace(/[[]/, "\[").replace(/[]]/, "\]");
                var regexS = "[\?&]" + name + "=([^&#]*)";
                var regex = new RegExp(regexS);
                var results = regex.exec(window.location.href);
                if (results === null) {
                    return "";
                } else {
                    return results[1];
                }
            }

            var obj = {};
            var found = false;
            if (bannerID.indexOf("x") > -1) {
                var arr = bannerID.split("x");
                if (arr.length > 1) {
                    obj.w = arr[0];
                    obj.h = arr[1];
                    obj.id = bannerID;
                    found = true;
                }
            }
            if (found === false) {
                obj = {w: 0, h: 0, id: null}
            }
            return obj;
        })();
