                var regexS = "[\?&]" + name + "=([^&#]*)";
                var regex = new RegExp(regexS);
                var results = regex.exec(window.location.href);

                    obj.id = bannerID;
                    found = true;
                }
            }
            if (found === false) {
                obj = {w: 0, h: 0, id: null}
            }
            return obj;
