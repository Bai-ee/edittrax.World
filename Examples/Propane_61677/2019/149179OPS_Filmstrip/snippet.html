    <script>
        var adInfoPosition = function() {

            var infoImage = images[0];

                infoImageFull.style.marginLeft = "1px";
                infoImageFull.style.marginTop = "0px";
                infoImageFull.style.display = displayStyle;
            }
        };
        if (document.readyState === "complete") {
            adInfoPosition();
        } else {
            document.addEventListener("DOMContentLoaded", adInfoPosition, false);
            window.addEventListener("load", adInfoPosition, false);
        }
</script>
